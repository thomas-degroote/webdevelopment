        <script>
            function showSemester(semesterNumber) {
                // Verberg alle semester secties
                document.querySelectorAll('.nav').forEach(section => {
                    section.classList.remove('active');
                });

                // Verwijder active class van alle tabs
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.classList.remove('active');
                });

                // Toon geselecteerde semester
                document.querySelector('.semester-' + semesterNumber).classList.add('active');

                // Markeer geselecteerde tab
                event.target.classList.add('active');
            }
        </script>
